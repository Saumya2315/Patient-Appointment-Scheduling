<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<div class="container border p-2 mt-2 mb-2">
    <h6 class="text-center">{{title}}</h6>
    <form (ngSubmit)="scheduleAppointment()" #form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" [(ngModel)]="appointment.name" required>
        </div>
        <div class="form-group">
          <label for="number">Number:</label>
          <input type="text" id="number" name="number" class="form-control" [(ngModel)]="appointment.phoneNumber" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="appointment.email" required>
        </div>
        <div class="form-group">
          <label for="reason">Reason:</label>
          <textarea id="reason" name="reason" class="form-control" [(ngModel)]="appointment.reason" required></textarea>
        </div>
        <div class="form-group row">
            <div class="col-md-6">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" class="form-control" [(ngModel)]="appointment.date" required>
            </div>
            <div class="col-md-6">
              <label for="time">Time:</label>
              <input type="time" id="time" name="time" class="form-control" [(ngModel)]="appointment.time" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Schedule Appointment</button>
        <p *ngIf="message">{{ message }}</p>
    </form>
</div>
